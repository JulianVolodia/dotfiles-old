# How long to save passphrase (2 hours)
default-cache-ttl 7200
# How long to save SSH passphrase (4 hours)
default-cache-ttl-ssh 14400
# Max time keys are kept in cache (4 hours)
max-cache-ttl 4
# Max time SSH keys are kept in cache (4 hours)
max-cache-ttl-ssh 8
# Always enter passphrase when signing keys
ignore-cache-for-signing
# Write environment variables to this file
write-env-file /run/user/1000/gpg-agent.info
# Enable SSH support
enable-ssh-support
