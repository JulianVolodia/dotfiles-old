command_chars = ""
confirm_quit = off
day_change = off
day_change_message_1date = "-- %a, %d %b %Y --"
day_change_message_2dates = "-- %%a, %%d %%b %%Y (%a, %d %b %Y) --"
eat_newline_glitch = on
emphasized_attributes = "/"
highlight = ""
highlight_regex = ""
highlight_tags = ""
hotlist_add_buffer_if_away = on
hotlist_buffer_separator = ", "
hotlist_count_max = 2
hotlist_count_min_msg = 2
